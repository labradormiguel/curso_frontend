    <script>

        window.onload = function () {

            // obtengo por nombre de etiqueta todos los botones
            var botones = document.getElementsByTagName("input");

            for (boton of botones) {
                boton.onclick = pulsar;
            }

        }

        function pulsar() {

            alert("hola");

        }

    </script>
</head>
