<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".mas").click(function () {

                let $tdNumero = $(this).parent().prev();
                let numero = parseInt($tdNumero.text());
                if(numero<10)
                $tdNumero.text(numero + 1);

            })

            $(".menos").click(function () {

                let $tdNumero = $(this).parent().prev().prev();
                let numero = parseInt($tdNumero.text());
                if(numero>0)
                $tdNumero.text(numero - 1);

            })

        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Pedro</td>
            <td>5</td>
            <td><input type="button" value="+" class="mas"></td>
            <td><input type="button" value="-" class="menos"></td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>7</td>
            <td><input type="button" value="+" class="mas"></td>
            <td><input type="button" value="-" class="menos"></td>
        </tr>
    </table>
</body>

</html>
