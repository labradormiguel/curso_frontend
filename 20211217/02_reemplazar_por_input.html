<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>013</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".editar").click(function () {

                let boton=$(this);

                let $tdNumero = boton.parent().prev();
                let numero = $tdNumero.text();

                if (boton.val()=="Editar"){
                    boton.val("Aceptar");
                    $tdNumero.replaceWith(
                        "<td><input type='text' value='"+numero+"'/></td>"
                        );
                }else{
                    boton.val("Editar");
                    $tdNumero.replaceWith(
                        "<td>"+$tdNumero.find("input").val()+"</td>"
                        );
                }
            })

        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Pedro</td>
            <td>5</td>
            <td><input type="button" value="Editar" class="editar"></td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>7</td>
            <td><input type="button" value="Editar" class="editar"></td>
        </tr>
    </table>
</body>

</html>
