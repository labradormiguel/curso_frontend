<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>015</title>
    <script type="text/javascript">
        function nuevo() {
            var elementos = document.getElementsByClassName("numeros");
            var total = 0;

            for (var i = 0; i < elementos.length; i++) {
                total = total + parseInt(elementos[i].innerHTML);
            }
            alert(total);
        }
    </script>
</head>

<body>

    <input type="button" value="Nuevo" onclick="nuevo()" />

    <p class="numeros">5</p>
    <p class="numeros">10</p>
    <p>******</p>
    <p class="numeros">20</p>
    <p>*****</p>
    <p class="numeros">15</p>
    <p class="numeros">12</p>

</body>

</html>
