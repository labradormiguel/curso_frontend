<p *ngFor="let factura of listaFacturas">
    {{ factura.numero }}
    {{ factura.concepto }}
    {{ factura.importe }}
    <input type="button" name="borrar" value="borrar" (click)="borrar(factura.numero)"/>
    <input type="button" name="detalle" value="detalle" (click)="detalle(factura.numero)"/>
  </p>
